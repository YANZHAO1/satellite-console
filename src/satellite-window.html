<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satellite Console</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      font-size: 13px;
      background-color: #1e1e1e;
      color: #cccccc;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* é¡¶éƒ¨å·¥å…·æ  */
    .toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      background-color: #252526;
      border-bottom: 1px solid #3e3e42;
      flex-shrink: 0;
      animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .toolbar-title {
      font-weight: 600;
      color: #ffffff;
      margin-right: auto;
      animation: fadeIn 0.5s ease-out 0.2s both;
    }

    /* æŒ‰é’®æ ·å¼ */
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #0e639c;
      color: #ffffff;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
    }

    .btn:hover {
      background-color: #1177bb;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(14, 99, 156, 0.4);
    }

    .btn:hover::before {
      width: 200px;
      height: 200px;
    }

    .btn:active {
      background-color: #0d5a8f;
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(14, 99, 156, 0.3);
    }

    .btn-clear {
      background-color: #5a5a5a;
    }

    .btn-clear:hover {
      background-color: #6e6e6e;
      box-shadow: 0 2px 8px rgba(90, 90, 90, 0.4);
    }

    .btn-clear:active {
      background-color: #4a4a4a;
    }

    .btn-clear-filters {
      background-color: #5a5a5a;
      animation: fadeInScale 0.3s ease-out;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .btn-clear-filters:hover {
      background-color: #6e6e6e;
      box-shadow: 0 2px 8px rgba(90, 90, 90, 0.4);
    }

    .btn-clear-filters:active {
      background-color: #4a4a4a;
    }

    /* æœç´¢æ¡† */
    .search-box {
      flex: 1;
      max-width: 300px;
      padding: 6px 10px;
      border: 1px solid #3e3e42;
      border-radius: 4px;
      background-color: #3c3c3c;
      color: #cccccc;
      font-size: 13px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-box:focus {
      border-color: #0e639c;
      background-color: #2d2d30;
      box-shadow: 0 0 0 3px rgba(14, 99, 156, 0.2);
      transform: scale(1.02);
    }

    .search-box::placeholder {
      color: #858585;
      transition: color 0.3s ease;
    }

    .search-box:focus::placeholder {
      color: #6a6a6a;
    }

    /* æ¥æºç­›é€‰å™¨ */
    .source-filter {
      padding: 6px 10px;
      border: 1px solid #3e3e42;
      border-radius: 4px;
      background-color: #3c3c3c;
      color: #cccccc;
      font-size: 13px;
      cursor: pointer;
      outline: none;
      min-width: 150px;
      transition: all 0.3s ease;
    }

    .source-filter:hover {
      border-color: #5a5a5a;
      background-color: #454545;
    }

    .source-filter:focus {
      border-color: #0e639c;
      box-shadow: 0 0 0 3px rgba(14, 99, 156, 0.2);
      transform: scale(1.02);
    }

    /* æ—¥å¿—åˆ—è¡¨å®¹å™¨ */
    .log-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      background-color: #1e1e1e;
      position: relative;
    }

    .log-list {
      padding: 8px 8px 20px 8px; /* åº•éƒ¨ç•™ 20px ç©ºç™½ */
      position: relative;
      width: 100%;
      min-height: 100%;
      overflow: hidden;
    }

    /* æ—¥å¿—æ¡ç›®ï¼ˆä¼˜åŒ–æ€§èƒ½ï¼šä½¿ç”¨ GPU åŠ é€Ÿï¼Œæ·»åŠ åŠ¨æ€æ•ˆæœï¼‰ */
    .log-entry {
      display: flex;
      padding: 6px 8px;
      margin-bottom: 2px;
      border-left: 3px solid transparent;
      background-color: #252526;
      border-radius: 2px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.5;
      contain: layout style; /* CSS containment ä¼˜åŒ– */
      transition: background-color 0.2s ease-out, box-shadow 0.2s ease-out;
      opacity: 1;
      transform: translateX(0);
      min-height: auto; /* é«˜åº¦è‡ªé€‚åº”å†…å®¹ */
      height: auto; /* é«˜åº¦è‡ªé€‚åº”å†…å®¹ */
    }

    /* æ–°æ—¥å¿—æ¡ç›®çš„æ·¡å…¥åŠ¨ç”» - ä½¿ç”¨ class æ§åˆ¶ */
    .log-entry.log-entry-new {
      animation: slideInFade 0.4s ease-out;
    }

    @keyframes slideInFade {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .log-entry:hover {
      background-color: #2a2d2e;
      box-shadow: -3px 0 8px rgba(0, 0, 0, 0.3);
    }

    /* æ—¥å¿—çº§åˆ«æ ·å¼ */
    .log-entry.log-level-log {
      border-left-color: #4ec9b0;
    }

    .log-entry.log-level-warn {
      border-left-color: #dcdcaa;
      background-color: #332b00;
      animation: slideInFade 0.3s ease-out forwards, warningGlow 2s ease-in-out infinite;
    }

    @keyframes warningGlow {
      0%, 100% {
        box-shadow: 0 0 0 rgba(220, 220, 170, 0);
      }
      50% {
        box-shadow: 0 0 10px rgba(220, 220, 170, 0.2);
      }
    }

    .log-entry.log-level-warn:hover {
      background-color: #3d3300;
    }

    .log-entry.log-level-error {
      border-left-color: #f48771;
      background-color: #5a1d1d;
      animation: slideInFade 0.3s ease-out forwards, errorPulse 1.5s ease-in-out infinite;
    }

    @keyframes errorPulse {
      0%, 100% {
        box-shadow: 0 0 0 rgba(244, 135, 113, 0);
      }
      50% {
        box-shadow: 0 0 15px rgba(244, 135, 113, 0.3);
      }
    }

    .log-entry.log-level-error:hover {
      background-color: #6b2222;
    }

    /* æ—¥å¿—çº§åˆ«å›¾æ ‡ */
    .log-icon {
      flex-shrink: 0;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      margin-top: 2px;
      transition: transform 0.2s ease;
    }

    .log-entry:hover .log-icon {
      transform: scale(1.2);
    }

    .log-icon.icon-log {
      color: #4ec9b0;
    }

    .log-icon.icon-warn {
      color: #dcdcaa;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    .log-icon.icon-error {
      color: #f48771;
    }
    
    /* é”™è¯¯å›¾æ ‡åœ¨æ–°æ—¥å¿—æ—¶æŠ–åŠ¨ */
    .log-entry-new .log-icon.icon-error {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-2px);
      }
      75% {
        transform: translateX(2px);
      }
    }

    /* æ—¥å¿—å…ƒæ•°æ® */
    .log-meta {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
      min-width: 0;
    }

    .log-header {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: #858585;
    }

    .log-timestamp {
      flex-shrink: 0;
    }

    .log-source {
      flex-shrink: 0;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* æ—¥å¿—å†…å®¹ï¼ˆä¼˜åŒ–æ¸²æŸ“æ€§èƒ½ï¼‰ */
    .log-content {
      color: #cccccc;
      word-break: break-word;
      white-space: pre-wrap;
      contain: content; /* å†…å®¹éš”ç¦»ä¼˜åŒ– */
      transition: max-height 0.3s ease-out;
    }

    .log-content.expandable {
      cursor: pointer;
      user-select: none; /* é˜²æ­¢æ„å¤–é€‰ä¸­æ–‡æœ¬ */
    }

    .log-content.expandable:hover {
      color: #ffffff;
    }

    .log-content.collapsed {
      max-height: 100px;
      overflow: hidden;
      position: relative;
    }

    .log-content.collapsed::after {
      content: '...';
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #252526;
      padding-left: 20px;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }

    /* ç©ºçŠ¶æ€ */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #858585;
      text-align: center;
      padding: 40px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .empty-state-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #cccccc;
      animation: fadeIn 0.5s ease-out 0.2s both;
    }

    .empty-state-description {
      font-size: 13px;
      max-width: 400px;
      animation: fadeIn 0.5s ease-out 0.4s both;
    }

    /* åŠ è½½çŠ¶æ€ */
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #858585;
      animation: fadeIn 0.3s ease-out;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #3e3e42;
      border-top-color: #0e639c;
      border-right-color: #0e639c;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      margin-bottom: 16px;
      will-change: transform; /* GPU åŠ é€ŸåŠ¨ç”» */
      box-shadow: 0 0 20px rgba(14, 99, 156, 0.3);
    }

    @keyframes spin {
      0% { 
        transform: rotate(0deg);
      }
      100% { 
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-size: 14px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* å“åº”å¼å¸ƒå±€ */
    @media (max-width: 768px) {
      .toolbar {
        flex-wrap: wrap;
        gap: 8px;
      }

      .toolbar-title {
        width: 100%;
        margin-bottom: 4px;
      }
      
      .log-stats {
        width: 100%;
        order: 2;
        justify-content: center;
      }

      .search-box {
        max-width: none;
        flex: 1;
      }

      .source-filter {
        flex: 1;
        min-width: 120px;
      }

      .log-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }

      .log-source {
        max-width: 100%;
      }
      
      .new-log-indicator {
        top: 80px;
        font-size: 11px;
        padding: 6px 12px;
      }
    }

    @media (max-width: 480px) {
      .toolbar {
        padding: 6px 8px;
      }

      .log-list {
        padding: 4px 4px 16px 4px; /* åº•éƒ¨ç•™ 16px ç©ºç™½ */
      }

      .log-entry {
        padding: 4px 6px;
        font-size: 11px;
      }

      .btn {
        padding: 5px 10px;
        font-size: 12px;
      }
    }

    /* æ»šåŠ¨æ¡æ ·å¼ï¼ˆä¼˜åŒ–æ€§èƒ½ï¼‰ */
    .log-container {
      scrollbar-width: thin; /* Firefox */
      scrollbar-color: #424242 #1e1e1e; /* Firefox */
    }
    
    .log-container::-webkit-scrollbar {
      width: 10px;
    }

    .log-container::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    .log-container::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 5px;
      transition: background 0.2s ease;
    }

    .log-container::-webkit-scrollbar-thumb:hover {
      background: #4e4e4e;
    }

    /* æ–°æ—¥å¿—æç¤ºæ¡ */
    .new-log-indicator {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: linear-gradient(135deg, #0e639c 0%, #1177bb 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(14, 99, 156, 0.4);
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      transition: all 0.3s ease-out;
    }

    .new-log-indicator.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* æ—¥å¿—ç»Ÿè®¡ä¿¡æ¯ */
    .log-stats {
      display: flex;
      gap: 12px;
      font-size: 11px;
      color: #858585;
      align-items: center;
    }

    .log-stat-item {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 2px 6px;
      border-radius: 3px;
      background-color: rgba(255, 255, 255, 0.05);
      transition: all 0.2s ease;
    }

    .log-stat-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .log-stat-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      display: inline-block;
    }

    .log-stat-dot.info {
      background-color: #4ec9b0;
    }

    .log-stat-dot.warn {
      background-color: #dcdcaa;
    }

    .log-stat-dot.error {
      background-color: #f48771;
    }
  </style>
</head>
